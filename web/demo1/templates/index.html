<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    </head>

    <body>
        <a class="push_button" href="#">Send Push</a> 

        <script>

            function getToken(token) {
                    $.get('/sendpush/' + token);
            }

            $(function(){
                $('.push_button').click(function(){
                    getToken();
                });
            });
        </script>
    </body>
</html>
